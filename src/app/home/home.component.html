  <section>
    <form action="">
      <input type="text" placeholder="Filter by city" #filter>
      <button type="button" class="primary" (click) ='filterResult(filter.value)'>Search</button>
    </form>
    <section class="results">
      <app-house-location *ngFor="let housingLocation of filteredLocationList"
      [housingLocation]="housingLocation"></app-house-location>
    </section>
  </section>
